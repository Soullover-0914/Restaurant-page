<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteXL New Flavours - Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Hero Section (Home Page Content) -->
    <section id="home" class="hero-section">
        <div class="hero-overlay"></div>

        <!-- Header and Navigation -->
        <header class="text-white shadow-lg z-50">
            <nav class="container mx-auto flex justify-between items-center">
                <div class="text-2xl font-bold text-yellow-400">byteXL</div>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">HOME</a></li>
                    <li><a href="about.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">ABOUT US</a></li>
                    <li><a href="menu.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">MENU</a></li>
                    <li><a href="gallery.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">GALLERY</a></li>
                    <li><a href="reservation.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">RESERVATION</a></li>
                    <li><a href="location.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">LOCATION</a></li>
                    <li><a href="blog.html" class="nav-link hover:text-yellow-400 transition duration-300 ease-in-out">BLOG</a></li>
                </ul>
            </nav>
        </header>

        <div class="hero-content">
            <h1 class="text-5xl font-extrabold mb-4 animate-fade-in-up">Welcome To</h1>
            <h2 class="text-6xl font-extrabold text-yellow-400 mb-8 animate-fade-in-up delay-100">byteXL New Flavours</h2>
            <button id="bookTableBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">Book a Table</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-10">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-yellow-400 text-3xl transition duration-300 ease-in-out"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-yellow-400 text-3xl transition duration-300 ease-in-out"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-yellow-400 text-3xl transition duration-300 ease-in-out"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2025 byteXL New Flavours. All rights reserved.</p>
        </div>
    </footer>

    <!-- Reservation Modal (kept in index.html as it's triggered from the home page button) -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">Book Your Table</h3>
            <form id="modalReservationForm" class="space-y-6">
                <div>
                    <label for="modal-name" class="block text-gray-700 text-sm font-bold mb-2 text-left">Full Name</label>
                    <input type="text" id="modal-name" name="name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" placeholder="Your Name" required>
                </div>
                <div>
                    <label for="modal-email" class="block text-gray-700 text-sm font-bold mb-2 text-left">Email</label>
                    <input type="email" id="modal-email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" placeholder="Your Email" required>
                </div>
                <div>
                    <label for="modal-phone" class="block text-gray-700 text-sm font-bold mb-2 text-left">Phone Number</label>
                    <input type="tel" id="modal-phone" name="phone" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" placeholder="Your Phone Number" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="modal-date" class="block text-gray-700 text-sm font-bold mb-2 text-left">Date</label>
                        <input type="date" id="modal-date" name="date" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" required>
                    </div>
                    <div>
                        <label for="modal-time" class="block text-gray-700 text-sm font-bold mb-2 text-left">Time</label>
                        <input type="time" id="modal-time" name="time" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" required>
                    </div>
                </div>
                <div>
                    <label for="modal-guests" class="block text-gray-700 text-sm font-bold mb-2 text-left">Number of Guests</label>
                    <input type="number" id="modal-guests" name="guests" min="1" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-yellow-500" placeholder="e.g., 4" required>
                </div>
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 w-full">Confirm Reservation</button>
            </form>
            <div id="modalConfirmationMessage" class="confirmation-message">
                Your reservation has been successfully submitted! We look forward to seeing you.
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
